<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>抽獎活動</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery / jQuery UI (for sortable) -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 / Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
      .card {
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      }
      .list-group-item {
        cursor: grab;
      }

      /* 參與名單三行收折 */
      #wheelNames {
        white-space: normal;
        word-break: break-word;
      }
      .clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* ===== 扭蛋機（基礎） ===== */
      .gacha {
        position: relative;
        width: 300px;
        height: 370px;
      }
      .gacha-glass {
        position: absolute;
        left: 50%;
        top: 18px;
        transform: translateX(-50%);
        width: 230px;
        height: 230px;
        border-radius: 50%;
        background: radial-gradient(
            ellipse at 30% 30%,
            rgba(255, 255, 255, 0.8),
            rgba(255, 255, 255, 0.2) 40%,
            rgba(255, 255, 255, 0) 60%
          ),
          rgba(135, 206, 250, 0.35);
        border: 4px solid #cce9ff;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.06);
        /* ★ 讓玻璃艙裁切內容（旋轉膠囊不會溢出） */
        overflow: hidden;
      }
      .gacha-neck {
        position: absolute;
        left: 50%;
        top: 240px;
        transform: translateX(-50%);
        width: 120px;
        height: 16px;
        background: #b52d2d;
        border-radius: 8px;
      }
      .gacha-body {
        position: absolute;
        left: 50%;
        top: 258px;
        transform: translateX(-50%);
        width: 260px;
        height: 72px;
        background: #e84545;
        border-radius: 12px;
        box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.08);
      }
      .gacha-slot {
        position: absolute;
        left: 50%;
        top: 18px;
        transform: translateX(-50%);
        width: 120px;
        height: 24px;
        background: #333;
        border-radius: 6px;
        box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.15);
      }
      .gacha-handle {
        position: absolute;
        right: -30px;
        top: 10px;
        width: 50px;
        height: 50px;
      }
      .gacha-handle .bar {
        position: absolute;
        left: 22px;
        top: 0;
        width: 6px;
        height: 36px;
        background: #888;
        border-radius: 3px;
        transform-origin: top center;
        transition: transform 0.3s ease;
      }
      .gacha-handle .knob {
        position: absolute;
        left: 10px;
        bottom: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffd27a, #ffa500);
        box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.15);
        transform-origin: 50% -10px;
        transition: transform 0.3s ease;
      }
      .gacha-tray {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        width: 180px;
        height: 40px;
        background: #d33;
        border-radius: 0 0 12px 12px;
        box-shadow: inset 0 6px 0 rgba(0, 0, 0, 0.08);
      }
      .gacha-tray .mouth {
        position: absolute;
        left: 50%;
        top: -12px;
        transform: translateX(-50%);
        width: 110px;
        height: 20px;
        background: #555;
        border-radius: 10px;
      }
      .gacha.crank .gacha-handle .bar {
        transform: rotate(18deg);
      }
      .gacha.crank .gacha-handle .knob {
        transform: rotate(24deg);
      }

      /* 掉落膠囊（到托盤） */
      .capsule {
        --hue: 210;
        position: absolute;
        left: 50%;
        top: 40px;
        transform: translate(-50%, -160px);
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          hsl(var(--hue) 90% 70%),
          hsl(var(--hue) 80% 45%)
        );
        box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.15),
          0 3px 6px rgba(0, 0, 0, 0.15);
        z-index: 5;
      }
      .capsule.animate {
        animation: capsule-drop 0.9s cubic-bezier(0.2, 0.8, 0.2, 1),
          capsule-to-tray 0.7s linear 0.9s forwards,
          capsule-bounce 0.5s ease-out 1.6s forwards;
      }
      @keyframes capsule-drop {
        0% {
          transform: translate(-50%, -160px);
        }
        85% {
          transform: translate(-50%, 90px);
        }
        100% {
          transform: translate(-50%, 105px);
        }
      }
      @keyframes capsule-to-tray {
        0% {
          transform: translate(-50%, 105px);
        }
        100% {
          transform: translate(65px, 165px);
        }
      }
      @keyframes capsule-bounce {
        0% {
          transform: translate(65px, 165px);
        }
        50% {
          transform: translate(65px, 155px);
        }
        100% {
          transform: translate(65px, 165px);
        }
      }

      /* ===== 升級：分體 + 金色卡片 ===== */
      .capsule-x {
        --hue: 210;
        position: absolute;
        left: 50%;
        top: 40px;
        transform: translate(65px, 165px);
        width: 44px;
        height: 44px;
        z-index: 6;
      }
      .capsule-x .half {
        position: absolute;
        left: 0;
        width: 44px;
        height: 22px;
        background: radial-gradient(
          circle at 30% 30%,
          hsl(var(--hue) 90% 70%),
          hsl(var(--hue) 80% 45%)
        );
        box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.12),
          0 2px 6px rgba(0, 0, 0, 0.18);
      }
      .capsule-x .half.top {
        top: 0;
        border-radius: 22px 22px 0 0;
        transform-origin: 50% 100%;
      }
      .capsule-x .half.bottom {
        bottom: 0;
        border-radius: 0 0 22px 22px;
        transform-origin: 50% 0%;
      }
      .capsule-x .ticket {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -40%) scale(0.7);
        width: 160px;
        min-height: 64px;
        padding: 8px 10px;
        text-align: center;
        background: linear-gradient(135deg, #fff6cc, #ffe08a, #ffcc4d, #ffd36b);
        color: #261b00;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25),
          inset 0 2px 0 rgba(255, 255, 255, 0.6);
        opacity: 0;
      }
      .capsule-x .ticket .t1 {
        font-weight: 800;
        font-size: 14px;
        line-height: 1.2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .capsule-x .ticket .t2 {
        margin-top: 4px;
        font-size: 13px;
        font-weight: 700;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .capsule-x .ticket::after {
        content: "";
        position: absolute;
        left: -30%;
        top: 0;
        bottom: 0;
        width: 40%;
        transform: skewX(-20deg);
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        filter: blur(1px);
        opacity: 0;
      }
      .capsule-x.reveal .half.top {
        animation: capTopOpen 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .capsule-x.reveal .half.bottom {
        animation: capBottomOpen 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .capsule-x.reveal .ticket {
        animation: ticketRise 0.75s cubic-bezier(0.2, 0.8, 0.2, 1) 0.15s
          forwards;
      }
      .capsule-x.reveal .ticket::after {
        animation: ticketShine 1.2s ease 0.35s forwards;
      }
      .capsule-x.fadeout {
        animation: capFade 0.35s ease forwards;
      }
      @keyframes capTopOpen {
        0% {
          transform: translateY(0) rotate(0);
        }
        100% {
          transform: translateY(-26px) rotate(-18deg);
        }
      }
      @keyframes capBottomOpen {
        0% {
          transform: translateY(0) rotate(0);
        }
        100% {
          transform: translateY(26px) rotate(18deg);
        }
      }
      @keyframes ticketRise {
        0% {
          transform: translate(-50%, -40%) scale(0.7);
          opacity: 0;
        }
        60% {
          transform: translate(-50%, -72%) scale(1.05);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -68%) scale(1);
          opacity: 1;
        }
      }
      @keyframes ticketShine {
        0% {
          left: -30%;
          opacity: 0;
        }
        20% {
          opacity: 0.9;
        }
        100% {
          left: 110%;
          opacity: 0;
        }
      }
      @keyframes capFade {
        to {
          opacity: 0;
          transform: translate(65px, 175px) scale(0.92);
        }
      }

      /* ===== 玻璃艙內旋轉膠囊（新增的動畫） ===== */
      .gacha-inner {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 210px;
        height: 210px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        border-radius: 50%;
      }
      .gacha-inner .track {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 0;
        height: 0;
        will-change: transform;
        animation-duration: var(--dur, 3s);
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-delay: var(--delay, 0s);
      }
      .gacha-inner .track.cw {
        animation-name: spinCW;
      }
      .gacha-inner .track.ccw {
        animation-name: spinCCW;
      }
      .gacha-inner .track .orb {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          hsl(var(--hue, 210) 90% 70%),
          hsl(var(--hue, 210) 80% 45%)
        );
        box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.15),
          0 2px 5px rgba(0, 0, 0, 0.18);
        transform: translateX(var(--r, 80px));
      }
      @keyframes spinCW {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes spinCCW {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(-360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <!-- 活動名稱區 -->
      <div class="row mb-3">
        <div class="col-12 d-flex align-items-center">
          <img
            src="gce.png"
            alt="活動Logo"
            style="height: 40px; margin-right: 10px"
          />
          <h2 class="mb-0">齊心協力 益起健走</h2>
          <div class="ms-auto d-flex align-items-center gap-2">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="soundSwitch"
                checked
              />
              <label class="form-check-label" for="soundSwitch">音效</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- 左側：名單與獎項 -->
        <div class="col-md-5">
          <div class="card mb-3">
            <div
              class="card-header d-flex align-items-center justify-content-between"
            >
              <span>名單輸入區</span>
              <div class="btn-group btn-group-sm">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="exportNamesCsvBtn"
                >
                  匯出名單 CSV
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="importNamesCsvBtn"
                >
                  匯入名單 CSV
                </button>
                <input
                  type="file"
                  id="importNamesCsvInput"
                  accept=".csv"
                  hidden
                />
              </div>
            </div>
            <div class="card-body">
              <textarea
                id="participants"
                class="form-control mb-2"
                rows="8"
                placeholder="每行一個名額"
              ></textarea>
              <div class="mb-2">
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  id="importBtn"
                >
                  匯入名單（文字框）
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  id="clearBtn"
                >
                  清除
                </button>
              </div>
              <div>目前名單數：<span id="count">0</span></div>
            </div>
          </div>

          <div class="card mb-3">
            <div
              class="card-header d-flex align-items-center justify-content-between"
            >
              <span>獎項資料輸入區</span>
              <div class="btn-group btn-group-sm">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="exportPrizesCsvBtn"
                >
                  匯出獎項 CSV
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="importPrizesCsvBtn"
                >
                  匯入獎項 CSV
                </button>
                <input
                  type="file"
                  id="importPrizesCsvInput"
                  accept=".csv"
                  hidden
                />
              </div>
            </div>
            <div class="card-body">
              <div class="input-group mb-2">
                <input
                  type="text"
                  id="prizeName"
                  class="form-control"
                  placeholder="獎項名稱"
                />
                <input
                  type="number"
                  id="prizeCount"
                  class="form-control"
                  value="1"
                  min="1"
                  style="max-width: 90px"
                />
                <button type="button" class="btn btn-success" id="addPrize">
                  新增
                </button>
              </div>
              <div id="prizeList" class="list-group"></div>
            </div>
          </div>
        </div>

        <!-- 右側：扭蛋 & 紀錄 -->
        <div class="col-md-7">
          <div class="card mb-3">
            <div class="card-header">抽獎扭蛋區</div>
            <div class="card-body text-center">
              <div id="currentPrize" class="mb-2 fw-bold"></div>

              <!-- 扭蛋機 -->
              <div
                id="gachaMachine"
                class="gacha mx-auto mb-2"
                role="button"
                aria-label="點擊扭蛋機抽獎"
              >
                <div class="gacha-glass">
                  <div id="gachaInner" class="gacha-inner"></div>
                </div>
                <div class="gacha-neck"></div>
                <div class="gacha-body">
                  <div class="gacha-slot"></div>
                  <div class="gacha-handle">
                    <div class="bar"></div>
                    <div class="knob"></div>
                  </div>
                </div>
                <div class="gacha-tray"><div class="mouth"></div></div>
              </div>

              <div>
                <button class="btn btn-warning" id="drawBtn">抽獎</button>
              </div>

              <!-- 參與名單（可收折） -->
              <div class="mt-3 text-start">
                <div class="mb-1 fw-semibold">參與名單：</div>
                <div id="wheelNames" class="clamp-3"></div>
                <button id="toggleNames" class="btn btn-link btn-sm p-0 mt-1">
                  展開全部
                </button>
              </div>
            </div>
          </div>

          <div class="card">
            <div
              class="card-header d-flex align-items-center justify-content-between"
            >
              <span>抽獎紀錄</span>
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                id="exportWinnersCsvBtn"
              >
                匯出中獎名單 CSV
              </button>
            </div>
            <div class="card-body">
              <ul id="winnerList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 中獎彈跳視窗 -->
    <div
      class="modal fade"
      id="winnerModal"
      tabindex="-1"
      aria-labelledby="winnerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="winnerModalLabel">🎉 恭喜中獎！</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="關閉"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div
              id="modalPrize"
              style="font-size: 1.2em; font-weight: bold"
            ></div>
            <div
              id="modalWinner"
              style="font-size: 2em; color: #d9534f; margin: 10px 0"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="nextDrawBtn"
              data-bs-dismiss="modal"
            >
              準備下一抽
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ===== 狀態 =====
      let participants = [];
      let prizes = [];
      let winners = [];
      let currentPrizeIdx = 0;
      let isDrawing = false;
      let enableSound = true;

      // ===== 音效 =====
      let audioCtx = null;
      function ensureAudio() {
        if (!audioCtx)
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      function playTick() {
        if (!enableSound) return;
        ensureAudio();
        const o = audioCtx.createOscillator(),
          g = audioCtx.createGain();
        o.type = "square";
        o.frequency.value = 900;
        g.gain.value = 0.03;
        o.connect(g).connect(audioCtx.destination);
        o.start();
        setTimeout(() => o.stop(), 40);
      }
      function playWin() {
        if (!enableSound) return;
        ensureAudio();
        const now = audioCtx.currentTime,
          freqs = [523.25, 659.25, 783.99, 1046.5];
        freqs.forEach((f, i) => {
          const o = audioCtx.createOscillator(),
            g = audioCtx.createGain();
          o.type = "sine";
          o.frequency.setValueAtTime(f, now + i * 0.12);
          g.gain.setValueAtTime(0.0001, now + i * 0.12);
          g.gain.exponentialRampToValueAtTime(0.2, now + i * 0.12 + 0.02);
          g.gain.exponentialRampToValueAtTime(0.0001, now + i * 0.12 + 0.25);
          o.connect(g).connect(audioCtx.destination);
          o.start(now + i * 0.12);
          o.stop(now + i * 0.12 + 0.28);
        });
      }
      function playOpen() {
        if (!enableSound) return;
        ensureAudio();
        const o = audioCtx.createOscillator(),
          g = audioCtx.createGain();
        o.type = "triangle";
        o.frequency.value = 220;
        g.gain.value = 0.001;
        o.connect(g).connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        g.gain.exponentialRampToValueAtTime(0.15, now + 0.03);
        g.gain.exponentialRampToValueAtTime(0.0001, now + 0.2);
        o.start(now);
        o.stop(now + 0.22);
      }
      $("#soundSwitch").on("change", function () {
        enableSound = this.checked;
      });

      // ===== 煙火 =====
      function fireConfetti() {
        const end = Date.now() + 800;
        (function f() {
          confetti({ particleCount: 20, spread: 70, origin: { y: 0.6 } });
          if (Date.now() < end) requestAnimationFrame(f);
        })();
      }

      // ===== 名單處理 =====
      function updateParticipants() {
        participants = $("#participants")
          .val()
          .split("\n")
          .map((x) => x.trim())
          .filter((x) => x !== "");
        $("#count").text(participants.length);
        updateWheel(); // 已改扭蛋機，此函式留空
        updateNamesArea();
      }
      $("#participants").on("input", updateParticipants);
      $("#importBtn").on("click", updateParticipants);
      $("#clearBtn").on("click", () => {
        $("#participants").val("");
        updateParticipants();
      });

      // ===== CSV 工具 & 匯入匯出（保持你的實作） =====
      function downloadCsv(csv, filename) {
        const blob = new Blob(["\ufeff" + csv], {
          type: "text/csv;charset=utf-8;",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }
      function toCSV(rows) {
        return rows
          .map((r) =>
            r
              .map((c) => {
                const s = String(c ?? "");
                return /[",\n]/.test(s) ? `"${s.replace(/"/g, '""')}"` : s;
              })
              .join(",")
          )
          .join("\n");
      }
      function parseCSV(text) {
        const rows = [];
        let row = [],
          i = 0,
          cur = "",
          inQ = false;
        if (text.charCodeAt(0) === 0xfeff) text = text.slice(1);
        while (i < text.length) {
          const ch = text[i];
          if (inQ) {
            if (ch === `"`) {
              if (text[i + 1] === '"') {
                cur += '"';
                i += 2;
                continue;
              }
              inQ = false;
              i++;
              continue;
            }
            cur += ch;
            i++;
            continue;
          }
          if (ch === `"`) {
            inQ = true;
            i++;
            continue;
          }
          if (ch === ",") {
            row.push(cur);
            cur = "";
            i++;
            continue;
          }
          if (ch === `\n`) {
            row.push(cur);
            rows.push(row);
            row = [];
            cur = "";
            i++;
            continue;
          }
          if (ch === `\r`) {
            i++;
            continue;
          }
          cur += ch;
          i++;
        }
        row.push(cur);
        rows.push(row);
        return rows.filter((r) => !(r.length === 1 && r[0].trim() === ""));
      }

      $("#importNamesCsvBtn").on("click", () =>
        $("#importNamesCsvInput").click()
      );
      $("#importNamesCsvInput").on("change", function () {
        const file = this.files[0];
        if (!file) return;
        file.text().then((text) => {
          const rows = parseCSV(text);
          if (rows.length === 0)
            return Swal.fire("匯入失敗", "檔案內容為空", "error");
          const header = rows[0].map((x) => x.toLowerCase());
          const hasHeader = header.includes("name") || header.includes("姓名");
          const start = hasHeader ? 1 : 0;
          const names = [];
          for (let i = start; i < rows.length; i++) {
            const v = (rows[i][0] || "").trim();
            if (v) names.push(v);
          }
          if (!names.length)
            return Swal.fire("匯入失敗", "找不到任何名字", "error");
          $("#participants").val(names.join("\n"));
          updateParticipants();
          this.value = "";
          Swal.fire("匯入完成", `共 ${names.length} 筆名單`, "success");
        });
      });
      $("#exportNamesCsvBtn").on("click", () =>
        downloadCsv(
          toCSV([["name"], ...participants.map((n) => [n])]),
          "participants.csv"
        )
      );

      $("#importPrizesCsvBtn").on("click", () =>
        $("#importPrizesCsvInput").click()
      );
      $("#importPrizesCsvInput").on("change", function () {
        const file = this.files[0];
        if (!file) return;
        file.text().then((text) => {
          const rows = parseCSV(text);
          if (rows.length === 0)
            return Swal.fire("匯入失敗", "檔案內容為空", "error");
          const header = rows[0].map((x) => x.toLowerCase());
          const hasHeader =
            header.includes("name") ||
            header.includes("獎項") ||
            header.includes("prize");
          const start = hasHeader ? 1 : 0;
          const list = [];
          for (let i = start; i < rows.length; i++) {
            const r = rows[i];
            const name = (r[0] || "").trim();
            const count = parseInt((r[1] || "1").trim(), 10);
            if (name && Number.isFinite(count) && count > 0)
              list.push({ name, count });
          }
          if (!list.length)
            return Swal.fire(
              "匯入失敗",
              "無有效獎項資料（需兩欄：name,count）",
              "error"
            );
          prizes = list;
          renderPrizes();
          updateCurrentPrize();
          this.value = "";
          Swal.fire("匯入完成", `共 ${list.length} 個獎項`, "success");
        });
      });
      $("#exportPrizesCsvBtn").on("click", () =>
        downloadCsv(
          toCSV([
            ["name", "count"],
            ...prizes.map((p) => [p.name, String(p.count)]),
          ]),
          "prizes.csv"
        )
      );

      $("#exportWinnersCsvBtn").on("click", () =>
        downloadCsv(
          toCSV([
            ["order", "prize", "name", "time"],
            ...winners.map((w) => [w.order, w.prize, w.name, w.time]),
          ]),
          "winners.csv"
        )
      );

      // ===== 獎項新增 / 排序 / 刪除 =====
      $("#addPrize").on("click", function () {
        const name = $("#prizeName").val().trim(),
          count = parseInt($("#prizeCount").val(), 10);
        if (!name || !Number.isFinite(count) || count <= 0)
          return Swal.fire(
            "資料不完整",
            "請輸入有效的獎項名稱與數量",
            "warning"
          );
        prizes.push({ name, count });
        $("#prizeName").val("");
        $("#prizeCount").val(1);
        renderPrizes();
        updateCurrentPrize();
      });
      function renderPrizes() {
        const $list = $("#prizeList").empty();
        prizes.forEach((p, i) =>
          $list.append(`<div class="list-group-item d-flex justify-content-between align-items-center" data-idx="${i}">
          <span>${i + 1}. ${p.name} <span class="badge bg-secondary">${
            p.count
          }</span></span>
          <button type="button" class="btn btn-danger btn-sm removePrize">刪除</button>
        </div>`)
        );
        $("#prizeList").sortable({
          update: function () {
            const old = prizes.slice();
            const order = $(this)
              .children()
              .map(function () {
                return $(this).data("idx");
              })
              .get();
            prizes = order.map((idx) => old[idx]);
            renderPrizes();
            updateCurrentPrize();
          },
        });
      }
      $("#prizeList").on("click", ".removePrize", function () {
        const idx = $(this).closest(".list-group-item").data("idx");
        prizes.splice(idx, 1);
        renderPrizes();
        updateCurrentPrize();
      });

      // =====（舊）轉盤：保留空實作 =====
      function updateWheel() {
        /* 已改扭蛋機，這裡留白即可 */
      }

      // ===== 名單顯示（3 行收折） =====
      function updateNamesArea() {
        $("#wheelNames").text(participants.join(", "));
        clampNames(true);
        const el = document.getElementById("wheelNames");
        $("#toggleNames").toggle(el.scrollHeight > el.clientHeight + 1);
      }
      function clampNames(should) {
        const $n = $("#wheelNames");
        if (should) {
          $n.addClass("clamp-3");
          $("#toggleNames").text("展開全部");
        } else {
          $n.removeClass("clamp-3");
          $("#toggleNames").text("收合");
        }
        $("#toggleNames").data("expanded", !should);
      }
      $("#toggleNames").on("click", function () {
        const expanded = $(this).data("expanded") === true;
        clampNames(expanded);
      });

      // ===== 顯示目前獎項 =====
      function updateCurrentPrize() {
        if (prizes.length > 0 && currentPrizeIdx < prizes.length)
          $("#currentPrize").text("當前獎項：" + prizes[currentPrizeIdx].name);
        else $("#currentPrize").text("所有獎項已抽完");
      }

      // ===== 玻璃艙內旋轉膠囊 =====
      function startGlassSpin() {
        const $inner = $("#gachaInner");
        if (!$inner.length) return;

        // ★ 已經有軌道在跑就不要重建（避免重覆 append）
        if ($inner.children(".track").length) {
          // 若你曾經用過 pause 也可以在這裡恢復：
          // $inner.find('.track').css('animation-play-state','running');
          return;
        }

        const N = 10; // 玻璃艙內同時看見幾顆小膠囊
        for (let i = 0; i < N; i++) {
          const r = 55 + Math.random() * 38; // 半徑
          const hue = Math.floor(Math.random() * 360); // 顏色
          const dur = (2.2 + Math.random() * 2.4).toFixed(2) + "s"; // 旋轉時間
          const del = (-Math.random() * 3).toFixed(2) + "s"; // 啟動延遲
          const dir = Math.random() < 0.5 ? "cw" : "ccw"; // 方向

          const $track = $(`<div class="track ${dir}"></div>`).css({
            "--dur": dur,
            "--delay": del,
          });
          const $orb = $('<div class="orb"></div>').css({
            "--hue": hue,
            "--r": `${r}px`,
          });

          $track.append($orb);
          $inner.append($track);
        }
      }
      function stopGlassSpin() {
        $("#gachaInner").empty();
      }

      // ===== 升級版扭蛋動畫：掉落→分體→金色卡片（含玻璃艙旋轉啟停） =====
      function runGachaAnimationPro(winnerName, prizeName, done) {
        const $m = $("#gachaMachine");
        $m.addClass("crank");
        setTimeout(() => $m.removeClass("crank"), 700);

        // 開始玻璃艙旋轉
        startGlassSpin();

        const hue = Math.floor(Math.random() * 360);
        const $drop = $('<div class="capsule"></div>').css("--hue", hue);
        $m.append($drop);
        playTick();
        requestAnimationFrame(() => $drop.addClass("animate"));

        setTimeout(() => {
          // 停止玻璃艙旋轉
          // stopGlassSpin();

          $drop.remove();
          const $r = $(`<div class="capsule-x" style="--hue:${hue}">
              <div class="half top"></div>
              <div class="half bottom"></div>
              <div class="ticket"><div class="t1">🏆 ${prizeName}</div><div class="t2">👤 ${winnerName}</div></div>
            </div>`);
          $m.append($r);

          playOpen();
          requestAnimationFrame(() => $r.addClass("reveal"));
          fireConfetti();

          setTimeout(() => {
            $r.addClass("fadeout");
            done && done();
            setTimeout(() => $r.remove(), 450);
          }, 1100);
        }, 2200);
      }

      // ===== 抽獎 =====
      const bsWinnerModal = new bootstrap.Modal(
        document.getElementById("winnerModal")
      );
      $("#gachaMachine").on("click", () => $("#drawBtn").trigger("click"));

      $("#drawBtn").on("click", function () {
        if (isDrawing) return;
        if (currentPrizeIdx >= prizes.length)
          return Swal.fire(
            "所有獎項已抽完",
            "請新增獎項或重新整理頁面",
            "info"
          );
        if (participants.length === 0 || prizes.length === 0)
          return Swal.fire("資料不足", "請確認名單與獎項皆已設定", "warning");
        if (prizes[currentPrizeIdx].count <= 0) {
          currentPrizeIdx++;
          updateCurrentPrize();
          if (currentPrizeIdx >= prizes.length)
            Swal.fire("所有獎項已抽完", "請新增獎項或重新整理頁面", "info");
          return;
        }
        isDrawing = true;
        const winnerIdx = Math.floor(Math.random() * participants.length);
        const winner = participants[winnerIdx];
        const prizeName = prizes[currentPrizeIdx].name;
        runGachaAnimationPro(winner, prizeName, () => showWinner(winnerIdx));
      });

      function showWinner(winnerIdx) {
        const winner = participants[winnerIdx];
        const prizeName = prizes[currentPrizeIdx].name;

        $("#modalPrize").text("獎項：" + prizeName);
        $("#modalWinner").text(winner);
        bsWinnerModal.show();

        playWin();
        fireConfetti();

        const now = new Date();
        winners.unshift({
          order: winners.length + 1,
          prize: prizeName,
          name: winner,
          time: now.toLocaleString(),
        });
        $("#winnerList").prepend(
          `<li class="list-group-item">${winners[0].order}. ${winners[0].prize} - ${winners[0].name}<span class="text-muted float-end">${winners[0].time}</span></li>`
        );

        // 一次移除所有同名
        participants = participants.filter((n) => n !== winner);
        $("#participants").val(participants.join("\n"));

        // 扣獎數 / 下一獎項
        prizes[currentPrizeIdx].count--;
        if (prizes[currentPrizeIdx].count <= 0) currentPrizeIdx++;

        updateParticipants();
        renderPrizes();
        updateCurrentPrize();
        isDrawing = false;
      }

      $("#nextDrawBtn").on("click", function () {
        if (currentPrizeIdx >= prizes.length)
          Swal.fire("所有獎項已抽完", "恭喜完成所有抽獎！", "success");
      });

      // 初始
      $(function () {
        updateParticipants();
        renderPrizes();
        updateCurrentPrize();
        clampNames(true);
        $("#toggleNames").hide();
        startGlassSpin();
      });
    </script>
  </body>
</html>
